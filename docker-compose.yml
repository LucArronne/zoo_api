services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: symfony_app
    environment:
      - DATABASE_URL=mysql://root:docker1234@mysql:3306/zoodb
    volumes:
      - .:/var/www/html
      - ./docker/php/conf.d:/usr/local/etc/php/conf.d
      - uploads_data:/var/www/html/public/uploads
    depends_on:
      - mysql
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - cache_data:/var/www/html/var
      - .:/var/www/html
    ports:
      - "9000:80"
    depends_on:
      - app
  mysql:
      image: mysql:8.0
      container_name: mysql
      restart: unless-stopped
      environment:
        MYSQL_ROOT_PASSWORD: docker1234
        MYSQL_DATABASE: zoodb
      volumes:
        - mysql_data:/var/lib/mysql
        - ./mysql/zoodb.sql:/docker-entrypoint-initdb.d/zoodb.sql
      ports:
        - "8306:3306"

volumes:
  mysql_data:
  cache_data:
  uploads_data: